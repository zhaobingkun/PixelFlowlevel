<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <rect width="32" height="32" fill="#1b1b1b" />

  <!-- Pixel level block -->
  <rect x="6" y="6" width="20" height="20" fill="#ff2bd0" />
  <rect x="6" y="6" width="20" height="20" fill="none" stroke="#1b1b1b" stroke-width="2" />

  <!-- Highlight and shadow pixels -->
  <rect x="8" y="8" width="4" height="4" fill="#00ffe8" />
  <rect x="12" y="8" width="4" height="4" fill="#00ffe8" />
  <rect x="20" y="20" width="4" height="4" fill="#101018" />
  <rect x="20" y="16" width="4" height="4" fill="#101018" />

  <!-- Center notch -->
  <rect x="14" y="14" width="4" height="4" fill="#1b1b1b" />
</svg>
